server:
  port: 0

spring:
  application:
    name: catalog-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:54332/msa-catalog
    username: msa-catalog
    password: msa-catalog
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  main:
    allow-bean-definition-overriding: true
  sql:
    init:
      mode: always
  rabbitmq:
    host: localhost
    port: 5672
    username: msa
    password: msa
  data:
    redis:
      port: 6379
      host: localhost
      # 1) 명령/읽기 타임아웃 (read timeout, command timeout)
      timeout: 2s
      # 2) 커넥션 생성 타임아웃 (connect timeout)
      connect-timeout: 3s

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
